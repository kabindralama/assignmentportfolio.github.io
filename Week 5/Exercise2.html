<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8"/>
        <meta name = "author" content = "Kabindra Lama"/>
        <title>Week 5</title>
    </head>
    <body>
    <h3 align = "center"><i><u>Exercise 2</u></i></h3>
        <h1><strong>Heading 1: Example on Unordered List</strong></h1>
        <ul>
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ul>
        <h2><strong>Heading 2: Example on Ordered List</strong></h2>
        <ol type = "i" start = "4">
            <li>Sportstar</li>
            <li>Business Week</li>
            <li>Time</li>
        </ol>
        <h3><strong>Heading 3: Example on Definition List</strong></h3>
        <dl>
            <dt>Sports Magazine</dt>
            <dd>Sportstar</dd>

            <dt>Business Magazine</dt>
            <dd>Business Week</dd>
        </dl>
    </body>
</html>
